    <link href="css/studentsStyle.css" rel="stylesheet" />

<body>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <h1>Students</h1>
            </div>

            <div class="col-2">
                <a href="courses.html" class="badge badge-primary">Courses</a>
            </div>
        </div>
        <div class="row">
            <form class="form-inline">
                <label class="sr-only" for="firstName">firstName</label>
                <input type="text" class="form-control mb-2 mr-sm-2" name="firstName" id="firstName"
                    placeholder="first Name">

                <label class="sr-only" for="lastName">lastName</label>
                <input type="text" class="form-control mb-2 mr-sm-2" name="lastName" id="lastName"
                    placeholder="last Name">

                <button type="submit" class="btn btn-primary mb-2">Add Student</button>
            </form>
        </div>


        <div id="myModal" class="modal container" data-studentUpdateId="">
            <div class="modal-content">
                <span class="close">&times;</span>

                <h2 class="row">Update student</h2>
                <div class="row">
                    <form class="form">
                        <label class="sr-only" for="firstName">firstName</label>
                        <input type="text" class="form-control mb-2 mr-sm-2" name="firstName" id="firstName"
                            placeholder="first Name">

                        <label class="sr-only" for="lastName">lastName</label>
                        <input type="text" class="form-control mb-2 mr-sm-2" name="lastName" id="lastName"
                            placeholder="last Name">

                        <button id="okButton" type="submit" class="btn btn-success">Update Student</button>
                    </form>
                </div>
            </div>
        </div>




        <table class="table">

            <thead class="thead-dark">
                <td>first name</td>
                <td>last name</td>
                <td>courses</td>
                <td>options</td>
            </thead>

            <tbody>

            </tbody>
        </table>

        <!-- "<button type=\"button\" class=\"btn btn-primary viewCourses\" "
                        +" data-studentId ="+ student.id 
                        +" data-studentFirstName ="+ student.firstName 
                        +" data-studentLastName ="+ student.lastName +"  >View Courses</button>" -->




    </div>


    <script>
        const token = 'Bearer eyJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJBYmRhbGxhaCBBZGVsIiwiaWF0IjoxNzA4ODEwNDMwLCJleHAiOjE3MDg4OTY4MzB9.njNAFOfSndlOmdaaXjyUNBNpU_CCkDyIxNtEkP90I6E'

        fetch('http://localhost:8080/api/student/all' , {
            method : "GET",
            headers : {
                'Authorization': token,
                'Content-Type': 'application/json'

            }
        })
            .then(res => {
                return res.json();
            })
            .then(data => {
                console.log(data);

                data.forEach(student => {
                    const markup = "<tr> <td> "
                        + student.firstName +
                        " </td> <td>"
                        + student.lastName +
                        " </td> <td>"
                        + "<button data-id=" + student.id + " data-fname=" + student.firstName + " data-lname=" + student.lastName + " class=\"btn btn-primary viewCourses\">View Courses</button>"
                        + "</td><td> "
                        + "<button id= " + student.id + " class=\"btn btn-warning updateStudent\">Update</button>"
                        + "<button id= " + student.id + " name=" + student.firstName + " class=\"btn btn-danger deleteStudent\">Delete</button>"

                    " </td> </tr>";
                    document.querySelector('tbody').insertAdjacentHTML('beforeend', markup);

                });

                const viewCourseButtons = document.querySelectorAll(".viewCourses");
                console.log(viewCourseButtons)
                viewCourseButtons.forEach((button) => {
                    button.addEventListener('click', event => {
                        event.preventDefault();
                        const rowId = button.dataset.id;
                        console.log(rowId);
                        // console.log(button.dataset.fname);
                        // console.log(button.dataset.lname);
                        localStorage.setItem('rowId', rowId);
                        window.location.href = 'studentCourses.html'


                        // window.link
                    })
                })



                const updateStudentButtons = document.querySelectorAll(".updateStudent");
                console.log(updateStudentButtons);

                const modal = document.getElementById('myModal');
                const closeSpan = document.getElementsByClassName("close")[0];
                const okButton = document.getElementById('okButton');

                const updateStudentForm = document.querySelector('.form');


                updateStudentButtons.forEach((button) => {
                    button.addEventListener('click', event => {
                        event.preventDefault();
                        modal.style.display = "block";
                        // updateStudentId = button.id;
                        modal.studentUpdateId = button.id;
                    })
                });

                closeSpan.addEventListener('click', () => {
                    modal.style.display = "none";
                });

                okButton.addEventListener('click', event => {
                    event.preventDefault();
                    const formData = new FormData(updateStudentForm);
                    const data = Object.fromEntries(formData)

                    console.log(data);

                    const updateStudentId = modal.studentUpdateId;
                    console.log(updateStudentId);

                    // data.id = updateStudentId;
                    // console.log(data);

                    datajson = JSON.stringify(data);

                    console.log(datajson);

                    const updateUrl = 'http://localhost:8080/api/student/update/' + updateStudentId;

                    console.log(updateUrl);

                    fetch(updateUrl, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: datajson
                    })
                        .then(res => {
                            console.log(res);
                            if (res.status == 200) {
                                modal.style.display = "none";
                                window.location.reload();
                            } else {
                                alert("cannot update");
                                modal.style.display = "block";
                            }


                        })

                        .catch(error => console.log(error));




                });

                window.addEventListener('click', (event) => {
                    if (event.target === modal) {
                        modal.style.display = "none";
                    }
                });




                const deleteStudentButttons = document.querySelectorAll(".deleteStudent");
                console.log(deleteStudentButttons);

                deleteStudentButttons.forEach((button) => {
                    button.addEventListener('click', event => {
                        event.preventDefault();
                        // console.log(button.id);
                        const studentId = button.id;
                        const studentName = button.name;
                        // console.log(studentName);
                        if (confirm("delete " + studentName + " ?") == true) {

                            const deleteUrl = 'http://localhost:8080/api/student/delete/' + studentId;

                            fetch(deleteUrl, {
                                method: 'DELETE'
                            })
                                .then(res => {
                                    if (res.status = 200) {
                                        window.location.reload();
                                    } else {
                                        alert("cannot add!");
                                    }
                                })
                                // .then(window.location.reload())
                                .catch(error => console.log(error))
                        }



                    })
                })
            })
            .catch(error => {
                console.log(error);
            })



        const addStudentForm = document.querySelector('.form-inline');

        addStudentForm.addEventListener('submit', event => {
            event.preventDefault();

            const formData = new FormData(addStudentForm);
            const data = Object.fromEntries(formData)
            console.log(data);




            fetch('http://localhost:8080/api/student/add', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
                .then(res => {
                    if (res.status = 200) {
                        window.location.reload();
                    } else {
                        alert("cannot add!");
                    }
                })
                // .then(window.location.reload())
                // .then(data => console.log(data))
                .catch(error => console.log(error));


        })


    </script>
